<div class="card">
  <div class="card-header">
    <h4 class="text-center text-uppercase mt-3">{{ chartData?.title }}</h4>
  </div>
  <div class="card-body">
    <ng-container *ngIf="chartOptions">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 400px; display: block"
      >
      </highcharts-chart>
    </ng-container>
  </div>

</div>

<br>
